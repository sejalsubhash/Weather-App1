<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Stock Market Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1> <b>STOCK MARKET<br> TRACKER </b></h1> 
            <div class="nav-cls">
            <ul class="nav nav-underline ">
                <li class="nav-item nav-head " >
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item  nav-head ">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item nav-head ">
                  <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item nav-head ">
                  <a class="nav-link disabled" aria-disabled="true">Contact Us</a>
                </li>
              </ul>
            </div>
        </div>
    </header>
<div class="form-bg">
    <h3 style="margin:20px auto 20px 600px; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">GET DATA</h3>
    <div class="container-form">
    <form id="stockForm">
        <input type="text" id="stockSymbol" placeholder="Enter stock symbol" required>
        <button type="submit">Get Stock Data</button>
    </form>
    </div>
</div>
    <div class="container-info">
    <section id="stockData">
        <div class="container ">
            <h2 id="companyName">Company Name</h2>
            <div class="stock-info">
                <p>Current Price: <span id="currentPrice">$0.00</span></p>
                <p>Open: <span id="openPrice">$0.00</span></p>
                <p>High: <span id="highPrice">$0.00</span></p>
                <p>Low: <span id="lowPrice">$0.00</span></p>
                <p>Previous Close: <span id="previousClose">$0.00</span></p>
            </div>
        </div>
    </section>
</div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Stock Market Tracker. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
